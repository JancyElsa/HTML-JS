<!DOCTYPE html>
<head>
    <title>
        Registration Form
    </title>
</head>
<body>
    <form method="post" action="form.html">
        <h3>User Registration</h3>
        <label>FirstName</label>
        <input type="text" id="fName" name="fName"  value="Jancy" readonly><br/><br/>
        <label>LastName</label>
        <input type="text" id="lName" name="lName" required><br/><br/>
        <label>Mobile Number</label>
        <input type="number" id="mob" name="name"><br/><br/>
        <label>DOB</label>
        <input type="date" id="dob" name="dob"><br/><br/>
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email here" autocomplete="off"><br/><br/>
        <label>Gender</label>
        <input type="radio" id="gender" name="gender">Male
        <input type="radio" id="gender" name="gender">Female<br/><br/>
        <label>Languages Known</label>
        <input type="checkbox" id="checkbox" name="checkbox">Tamil
        <input type="checkbox" id="checkbox" name="checkbox">English
        <input type="checkbox" id="checkbox" name="checkbox">Other Languages<br/><br/>
        <select>
            <label>City</label>
            <option>Chennai</option>
            <option>Tiruppur</option>
            <option>Tirunelveli</option>
            <option>Tuticorin</option>
            <option>Madurai</option>
        </select><br/><br/>
        <label>Upload</label>
        <input type="file"><br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    

        
    </form>
</body>
</html>
